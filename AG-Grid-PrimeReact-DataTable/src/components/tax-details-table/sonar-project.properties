# Project identification, key must be unique in a given SonarQube instance
sonar.projectName=Siigo.UI.tax-details-table
sonar.projectKey=Siigo.UI.tax-details-table

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src
 
# Language of the project.
sonar.language=ts

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding = UTF-8

# Exclude files
sonar.exclusions=node_modules/**, dist/**, src/**/*.spec.ts, src/**/*.test.ts, src/coverage/lcov-report/**, test/**/*spec*,test/**/*test*,

# Coverage reports path
sonar.javascript.lcov.reportPaths=coverage/lcov.info